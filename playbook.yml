---
- hosts: wordpress
  become: true
  vars_files:
    - vars/default.yml

  tasks:
    - name: Install LAMP
      apt: name={{ item }} update_cache=yes state=latest
      loop: [ 'apache2', 'mysql-server', 'python3-pymysql', 'php', 'php-mysql', 'libapache2-mod-php' ]

    - name: Install PHP Extensions
      apt: name={{ item }} update_cache=yes state=latest
      loop: "{{ php_modules }}"

  # Wordpress and Apache configuration
    - name: Create document root
      file:
        path: "/srv/www/"
        state: directory
        owner: "www-data"
        group: "www-data"
        mode: '0755'

    - name: Push the apache.conf
      template:
        src: "files/apache.conf.j2"
        dest: "/etc/apache2/sites-available/{{ http_conf }}"
      notify: Reload Apache

    - name: Enable mod_rewrite
      shell: /usr/sbin/a2enmod rewrite
      notify: Reload Apache

    - name: Enable the site
      shell: /usr/sbin/a2ensite {{ http_conf }}
      notify: Reload Apache

    - name: Disable default Apache site
      shell: /usr/sbin/a2dissite 000-default.conf
      notify: Restart Apache

    - name: "Allow port {{ http_port }}"
      ufw:
        rule: allow
        port: "{{ http_port }}"
        proto: tcp

    - name: Download the latest WordPress
      unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: "/srv/www/"
        remote_src: yes

    - name: Set ownership
      file:
        path: "/srv/www/{{ http_host }}"
        state: directory
        recurse: yes
        owner: www-data
        group: www-data

    - name: Set permissions for directories
      shell: "/usr/bin/find /srv/www/{{ http_host }}/ -type d -exec chmod 750 {} \\;"

    - name: Set permissions for files
      shell: "/usr/bin/find /srv/www/{{ http_host }}/ -type f -exec chmod 640 {} \\;"

    - name: Push the wp-config.php
      template:
        src: "files/wp-config.php.j2"
        dest: "/srv/www/{{ http_host }}/wp-config.php"

  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded

    - name: Restart Apache
      service:
        name: apache2
        state: restarted

- hosts: database
  become: true
  vars_files:
    - vars/default.yml

  tasks:
    - name: Install LAMP
      apt: name={{ item }} update_cache=yes state=latest
      loop: [ 'mysql-server', 'python3-pymysql', 'php', 'php-mysql', 'libapache2-mod-php' ]

 # MySQL Configuration
    - name: Create MySQL database for WordPress
      shell: sudo mysql -u root --execute="CREATE DATABASE {{ mysql_db }};"

    - name: Create MySQL user for WordPress
      shell: sudo mysql -u root --execute="CREATE USER {{ mysql_user }}@{{ wordpress_host }} IDENTIFIED BY '{{ mysql_password }}';"

    - name: Grant the necessary privileges to the wordpress user
      shell: sudo mysql -u root --execute="GRANT ALL ON {{ mysql_user }}.* TO {{ mysql_user }}@{{ wordpress_host }};"

    - name: Flush privileges
      shell: sudo mysql -u root --execute="FLUSH PRIVILEGES;"

    - name: Push the updated mysqld.cnf
      template:
        src: "files/mysqld.cnf.j2"
        dest: "/etc/mysql/mysql.conf.d/mysqld.cnf"

    - name: "Allow port {{ db_port }}"
      ufw:
        rule: allow
        port: "{{ db_port }}"
        proto: tcp

    - name: Restart MySQL
      service:
        name: mysql
        state: restarted
